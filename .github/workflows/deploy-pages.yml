name: 'Deploy to GitHub Pages (gh-pages)'

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare `public` folder
        run: |
          mkdir -p public
          cp -r index.html mobile_itinerary.html README.md package.json server.js public/ || true
          if [ -d "public-assets" ]; then cp -r public-assets/* public/ || true; fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: false
          # use GITHUB_TOKEN to push the gh-pages branch
          github_token: ${{ secrets.GITHUB_TOKEN }}
