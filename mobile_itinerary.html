            // é—œéµè© map -> é¡åˆ¥

        /* ç°¡å–®çš„å·¦å³æ»‘å‹•åˆ‡æ›ï¼ˆæ‰‹æ©Ÿå‹å¥½ï¼‰ */
        function enableSwipe(el){
            if(!el) return;
            let startX=0, endX=0;
            el.addEventListener('touchstart', (ev)=> startX = ev.touches[0].clientX );
            el.addEventListener('touchmove', (ev)=> endX = ev.touches[0].clientX );
            el.addEventListener('touchend', ()=>{
                const dx = endX - startX;
                if(Math.abs(dx) < 40) return;
                if(dx < 0){ // left swipe -> next day
                    const plan = travelData[currentPlan]; if(currentDay < plan.days.length-1){ currentDay++; render(); }
                } else { // right swipe -> prev day
                    if(currentDay > 0){ currentDay--; render(); }
                }
            });
        }

        // åˆå§‹åŒ–
        render();

    </script>
